{% extends "base.html" %}
{% block head %}
    <title>Add Book</title>
{% endblock %}

{% block content %}
    <img src="/static/open_book.jpg" alt="Open Book">
    <div id="add_book">
        <h2> Add new book: </h2>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <table>
                {% for field in form if field.widget.input_type != 'hidden' %}
                    <tr>
                        <th>{{ field.label }} {% if field.flags.required %}*{% endif %}</th>
                        <td>{{ field }}</td>
                    </tr>
                {% endfor %}
            </table>
            <input type="submit" value="Go">
        </form>
    </div>
{% endblock %}

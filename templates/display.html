{% extends "base.html" %}
{% block head %}
    <title>Add Book</title>
{% endblock %}

{% block content %}
    <img src="/static/open_book.jpg" alt="Open Book">
    <div id="display">
        <table id="tdisplay">
            <thead>
                <tr>
                    <th><a href="{{ url_for('library_by_title') }}">Title</a></th>
                    <th><a href="{{ url_for('library_by_author') }}">Author</a></th>
                    <th><a href="{{ url_for('library_by_read') }}">Read</a></th>
                </tr>
            </thead>
            {% for book in books %}
                <tr>
                    <!--<td><a href="{{ url_for('details', book_id=loop.index) }}">{{ book.title }}</a></td>-->
                    <td><a href="{{ url_for('details', book_id=book['id']) }}">{{ book['title'] }}</a></td>
                    <td>{{ book.author }}</td>
                    {% if book.read %}
                        <td>yes</td>
                    {% else %}
                        <td>no</td>
                    {% endif %}
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
